<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeIn">My Tools</h1>
    </header>

    <nav>
        <ul>
          <li><a class="animate__animated animate__fadeIn" href="../index.html">Inicio</a></li>
          <li><a class="animate__animated animate__fadeIn" href="./products.html">Productos</a></li>
          <li><a class="animate__animated animate__fadeIn" href="../index.html#reseñas">Reseñas</a></li>
          <li><a class="animate__animated animate__fadeIn" href="./formulario.html">Contacto</a></li>
          <li><a class="animate__animated animate__fadeIn" href="./carrito.html">Mi Carrito</a></li>
        </ul>
    </nav>
    <main>
        <section class="form-section">
        <h2 class="titulo" id="formulario">Formulario</h2>
        
        <div id="starts-with-a-error" class="error"></div>
        <form id="myForm" class="my-form" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required> <br>
            <div id="empty-name-error" class="error"></div>
            <div id="min-name-error" class="error"></div>
            <label for="nombre">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Edad" required> <br>
            <div id="empty-age-error" class="error"></div>
            <div id="min-age-error" class="error"></div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
            <div id="empty-email-error" class="error"></div>
            <div id="invalid-email-error" class="error"></div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribí tu consulta..." rows="4" required></textarea>
            <div id="empty-message-error" class="error"></div>
            <button type="button" class="btn-enviar" id="btnEnviar">Enviar</button>
        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/validacion.js"></script>
</body>
</html>
